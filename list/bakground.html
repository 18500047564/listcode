<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style type="text/css">
	      
[class*="bg__"] {
  height: 50vh;

  text-indent: -9999px;

  /* fix background */
  background-attachment: fixed;

  /* center it */
  background-position: center center;

  /* Scale it nicely to the element */
  background-size: cover;

  /* just make it look a bit better   */
  &;:nth-child(2n) {
    box-shadow: inset 0 0 1em #111;
  }
}

.bg__foo {
  background-image: url(

http://www.webhek.com/wordpress/wp-content/uploads/2014/07/parallax1.jpg

  );
}

.bg__bar {
  background-image: url(

http://www.webhek.com/wordpress/wp-content/uploads/2014/07/parallax2.jpg

  );
}

.bg__baz {
  background-image: url(

http://www.webhek.com/wordpress/wp-content/uploads/2014/07/parallax3.jpg

  );
}

.bg__bazz {
  height: 100vh;

  background-image: url(

http://www.webhek.com/wordpress/wp-content/uploads/2014/07/parallax1.jpg

  );
}
	</style>
</head>
<body>		
	<!-- Four containers for setting the background images -->
<div class="parallax lazy ">
  <div class="bg__foo lazy ">foo</div>
  <div class="bg__bar lazy ">bar</div>
  <div class="bg__baz lazy ">baz</div>
  <div class="bg__bazz lazy ">bazz</div>
</div>
</body>
</html>
